<div class="container p-4">
  <h1 class="text-light">
    Scaner de Transacciones
  </h1>
  <p class="text-light">Revisa aqui el historial de transacciones</p>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="hash">
      <th mat-header-cell *matHeaderCellDef>Hash</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="'https://mumbai.polygonscan.com/tx/' + element.hash">{{
          element.hash
        }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="bloque">
      <th mat-header-cell *matHeaderCellDef>Bloque</th>
      <td mat-cell *matCellDef="let element">{{ element.blockNum }}</td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ element.metadata.blockTimestamp }}
      </td>
    </ng-container>
    <ng-container matColumnDef="asset">
      <th mat-header-cell *matHeaderCellDef>Asset</th>
      <td mat-cell *matCellDef="let element">{{ element.asset }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
