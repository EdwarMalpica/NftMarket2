<div class="card">
    <p-table [value]="products" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="fs-3">Hash</th>
                <th class="fs-3">Metodo</th>
                <th class="fs-3">Fecha</th>
                <th class="fs-3">Tipo</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-columns="columns">
            <tr>
                <td class="fs-4"><span class="p-column-title">Hash</span><a [href]="'https://mumbai.polygonscan.com/tx/' + product.hash">{{product.hash}}</a></td>
                <td class="fs-4"><span class="p-column-title">Metodo</span>{{product.method}}</td>
                <td class="fs-4"><span class="p-column-title">Fecha</span>{{product.date}}</td>
                <td class="fs-4"><span class="p-column-title">Tipo</span>{{product.type}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
