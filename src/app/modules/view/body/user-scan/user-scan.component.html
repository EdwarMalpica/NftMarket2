<div class="portada">
    <img src="https://images.unsplash.com/photo-1528295674080-a70f6cbf4ff0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1176&q=80" alt="Imagen">
</div>
<div class="card">
    <p-table [value]="products" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Hash</th>
                <th>Metodo</th>
                <th>Fecha</th>
                <th>Tipo</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-columns="columns">
            <tr>
                <td><span class="p-column-title">Hash</span>{{product.hash}}</td>
                <td><span class="p-column-title">Metodo</span>{{product.method}}</td>
                <td><span class="p-column-title">Fecha</span>{{product.date}}</td>
                <td><span class="p-column-title">Tipo</span>{{product.type}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
